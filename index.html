<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <!-- Favicon -->
    <link rel="shortcut icon" type="image/x-icon" href="images/favicon.ico">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">
    <title>Exercise</title>
</head>

<body>
    <section>
        <div class="container bg-dark p-4 mt-5">
            <div class="row">
                <div class="col-md-12 text-center">
                    <h2 class="mb-3 text-white-50">Click the green button!</h2>
                    <button type="button" class="btn btn-success border-0" onclick="textChange()">
                        Click Here</button>

                    <button type="button" class="btn btn-danger border-0" onclick="textReset()"> Reset</button>
                    <p id="reply" class="text-warning mt-3"></p>
                </div>
            </div>
        </div>
    </section>


    <!-- JQuery first, Popper.js, Bootstrap JS -->
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script>
        function textChange() {
            document.getElementById('reply').innerHTML = "Assalamu Alaikum! May Allah bless you with good health & success.";
        }
        function textReset() {
            document.getElementById('reply').innerHTML = "";
        }
    </script>
</body>

</html>
